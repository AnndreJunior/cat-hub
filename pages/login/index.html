<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Cat Hub</title>
  </head>
  <body>
    <form id="login-form">
      <img src="../../assets/img/logo.svg" alt="cat hub logo" />
      <label for="email">
        <span>Email</span>
        <input type="email" id="email" />
      </label>
      <label for="password">
        <span>Senha</span>
        <input type="password" id="password" />
      </label>
      <input type="submit" value="Entrar" />
    </form>
    <script type="module" src="../../js/login.js"></script>
  </body>
</html>
